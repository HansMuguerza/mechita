<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>PDV</title>
</head>
<body>

    <h1 class="pdv-h1">PDV</h1>
    <div class="pdv-body">

        <div class="lat1">
            <div class="valores">
                <span>Valor #1</span>
                <input type="number" id="txt_campo_1" class="monto" onchange="sumar();" />
            </div>

            <div class="valores">
                <span>Valor #2</span>
                <input type="number" id="txt_campo_2" class="monto" onchange="sumar();" />
            </div>

            <div class="valores">
                <span>Valor #3</span>
                <input type="number" id="txt_campo_3" class="monto" onchange="sumar();" />
            </div>
        </div>

        <div class="lat2">
            <div>
                <span>TOTAL </span>
                <input type="number" id="total" value="0" readonly/>
            </div>

            <div class="valores">
                <span>Pago</span>
                <input type="number" id="pago" class="pago" onchange="calcularVuelto();" />
            </div>
            <div class="valores">
                <span>Vuelto</span>
                <input type="number" id="vuelto" value="0" readonly/>
            </div>
        </div>

        <label>Total: </label><input type="number" name="" id="total" step="0.001" ><br><br>

        <label>Vuelto: </label><input type="number" name="" id="vuelto" step="0.001" ><br><br> -->

    </div>

    <script src="index.js"></script>
</body>
</html>
